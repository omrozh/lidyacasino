<html>

<head>

        rel="stylesheet">

            <br>
            <br>
            <form method="post" enctype="multipart/form-data">
				<div class="input-container">
                    <input type="text" name="username"  placeholder="İsim Soyisim" style="width: 100%;background: #2e2f33; color: white; font-size: 1rem; padding: 1rem .75rem; font-weight: 400; border-radius: 5px; border: none; outline: none;" autofocus = "on">

                </div>
                <div class="input-container" style="margin-top: 10px;">

                </div>

                </div>
                <br>
                <div class="account-controls">
                    <button style="background: #101213; color: white; font-size: 1rem; padding: .7rem .75rem; margin-top: 5px; font-weight: 400; width: 100%; border-radius: 5px; border: none; outline: none;">Kayıt Ol</button>
                </div>
            </form>

            <br>
        </div>
    </center>
</body>

</html>
